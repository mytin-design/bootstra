<!--USING BOOTSTRAP BUTTONS-->
<!--"btn" class creates a bootstrap button, 
"btn-success - creates a green bg for the button"
"btn-danger" -used to indicate a warning or danger when a btn is clicked

IF WE WANT TO CHANGE THE SIZE OF THE BUTTONS -

USE "btn-lg" to make the button larger
USE "btn-sm" to make the button smaller-->

<div class="container-fluid text-center bg-light p-4">
    <div class="row">
        <div class="col">
            <h3 class="m-4">Shopping Cart</h3>
            <button class="btn btn-sm btn-success" type="button">Purchase</button>
            <h3 class="m-4">Delete Account</h3>
            <button class="btn btn-danger btn-lg">Confirm</button>

            <h3 class="m-3 text-primary">Other bootstrap buttons </h3>
            <button class="btn-primary btn m-2">btn-primary</button><br>
            <button class="btn-secondary btn m-2">btn-secondary</button><br>
            <button class="btn btn-info m-2">btn-info</button><br>
            <button class="btn btn-dark m-2">btn-dark</button>
        </div>
    </div>
</div>


<!--WORKING WITH BOOTSTRAP CARDS

the "card" class turns a div into a bootstrap card

to place an image at the top of the card, we create an image  in the card and give it the class "card-img-top"-->

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Featured Trips</div>
                <img src="https://mimo.app/i/holiday.png" alt="" class="card-img-top">
                Card components will go here
                <div class="card-body">
                    <h5 class="card-title">Mauritius Holiday</h5>
                    <p class="card-text">Vacation in Mauritius is where the perfect holiday starts.</p>
                </div>
                <div class="card-footer">2 days ago</div>
            </div>
        </div>
    </div>
</div>
